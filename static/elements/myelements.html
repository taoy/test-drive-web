<dom-module id="taoy-menu-item">
    <style>
        paper-button {text-align: left; display:block; margin: 0.1em 0.2em 1.2em 0.2em; padding:0.3em 0.2em 0.2em 0.5em;background:#eaebee;}
        paper-icon-item {font-family: 'Asul', serif;}
        iron-icon {margin-right: 0.5em;}
    </style>
    <template>
        <paper-button>
            <paper-icon-item><iron-icon icon="{{icon}}"></iron-icon>{{menu}}</paper-icon-item>
        </paper-button>
    </template>
    <script>
        Polymer({
            is: "taoy-menu-item",
            properties: {
                icon: {
                    type: String
                },
                menu: {
                    type: String
                }
            }
        });
    </script>
</dom-module>
