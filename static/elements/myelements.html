<dom-module id="taoy-menu-item">
    <style>
        paper-button {text-align: left; display:block; margin: 0.1em 0.2em 1.2em 0.2em; padding:0.3em 0.2em 0.2em 0.5em;background:#eaebee;}
        paper-icon-item {font-family:'Asul', serif; text-transform:none;}
        iron-icon {margin-right: 0.5em;}
    </style>
    <template>
        <paper-button>
            <paper-icon-item><a href="{{url}}"><iron-icon icon="{{icon}}"></iron-icon>{{menu}}</a></paper-icon-item>
        </paper-button>
    </template>
    <script>
        Polymer({
            is: "taoy-menu-item",
            properties: {
                icon: {
                    type: String
                },
                url: {
                    type: String
                },
                menu: {
                    type: String
                }
            }
        });
    </script>
</dom-module>

<dom-module id="taoy-entry">
    <style>
        .container{@apply(--layout-horizontal);}
        .items{@apply(--layout-vertical);}
        .flex{@apply(--layout-flex);}
        .summary{margin:0.3em;padding:0.2em;}
        h3 {margin:0.3em 0em 0.2em 0.3em;padding:0em;}
        paper-icon-item{margin:0.3em 0.4em 0em 0em;}
    </style>
    <template>
      <paper-material elevation="2">
        <div class="container">
            <div><content select="h3"></content></div>
            <div class="flex"></div>
          <paper-icon-item><iron-icon icon="event"></iron-icon>{{datetime}}</paper-icon-item>
        </div>
        <div class="items">
            <div class=summary><p><strong>Summary:</strong> <content select="summary"></content></p></div>
            <iron-collapse id="collapse">
              <div><content></content></div>
          </iron-collapse>
        <paper-button on-click="showEntry">
            <paper-icon-item><iron-icon icon="more-horiz"></iron-icon></paper-icon-item>
        </paper-button>
        </div>
      </paper-material>
    </template>
    <script>
        Polymer({
            is: "taoy-entry",
            properties: {
                sumtext: {
                    type: String
                },
                datetime: {
                    type: String
                }
            },
            showEntry: function(){
                this.$.collapse.toggle();
            }
        });
    </script>
</dom-module>
